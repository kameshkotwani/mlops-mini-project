<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">FastAPI Text Prediction</h2>

            <form action="/predict/" method="post">
                <div class="mb-3">
                    <label for="user_input" class="form-label">Enter Text:</label>
                    <textarea class="form-control" id="user_input" name="user_input" rows="3" required>{{ user_input if user_input else '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if prediction %}
                <div class="alert alert-success mt-3 text-center" id="prediction-box">
                    <strong>Prediction:</strong> {{ prediction }}
                </div>
            {% endif %}

            {% if error %}
                <div class="alert alert-danger mt-3">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Function to remove query parameters after displaying the prediction
        window.onload = function() {
            const url = new URL(window.location);

            // Check if there's a prediction in the URL
            if (url.searchParams.has("prediction")) {
                // Remove query parameters
                setTimeout(() => {
                    history.replaceState({}, document.title, url.pathname);
                }, 10); // Delay for smooth effect
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
